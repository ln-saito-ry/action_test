name: test

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: test
    # environment: develop
    # environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: pwd
      - run: ls
      - run: echo ${{github.ref_name}}
      - run: echo ${GITHUB_HEAD_REF#refs/heads/}
      - run: echo ${GITHUB_HEAD_REF}
      - run: echo ${GITHUB_REF#refs/heads/}
      - run: echo ${GITHUB_REF}
      - run: git checkout ${GITHUB_HEAD_REF#refs/heads/}
      - run: pwd
      - run: echo ${{github.ref_name}}
      - run: echo ${GITHUB_HEAD_REF#refs/heads/}
      - run: echo ${GITHUB_HEAD_REF}
      - run: echo ${GITHUB_REF#refs/heads/}
      - run: echo ${GITHUB_REF}
      - run: git checkout ${{github.ref_name}}
